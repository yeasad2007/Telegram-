<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Join Group Chat On Telegram" />
  <meta property="og:description" content="Click here to join our Telegram group and stay updated!" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" />
  <meta property="og:url" content="https://join-group-chat-on-telegram.vercel.app" />
  <meta property="og:type" content="website" />

  <!-- Plausible Analytics -->
  <script defer data-domain="telegram-three-flax.vercel.app" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>
    window.plausible = window.plausible || function() {
      (window.plausible.q = window.plausible.q || []).push(arguments)
    }
  </script>
</head>
<body>
  <script>
    const adLinks = [
      "https://www.profitableratecpm.com/tnui8zs7e?key=7a1cbcf623c724103d7f87ce63e940b4"
    ];

    const redirectURL = "https://www.profitableratecpm.com/fv4tg1kyd?key=53969fd2829b6dc02fe60bdebfa2c6d6";

    adLinks.forEach(link => {
      const iframe = document.createElement("iframe");
      iframe.src = link;
      iframe.style.display = "none";
      document.body.appendChild(iframe);
    });

    setTimeout(() => {
      window.location.href = redirectURL;
    }, 50);
  </script>
</body>
</html>
